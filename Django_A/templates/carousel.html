{% load staticfiles %}
<div class="container" style="margin-top:-20px;">
    <div class="row">
        <div class="col-lg-6">
            <div class="carousel slide w-100" id="carousel-1">
                <ol class="carousel-indicators">
                    <li data-slide-to="0" data-target="#carousel-1" class="active">
                    </li>
                    <li data-slide-to="1" data-target="#carousel-1">
                    </li>
                    <li data-slide-to="2" data-target="#carousel-1">
                    </li>
                </ol>
                <div class="carousel-inner">
                    <div class="item active">
                        <img class="w-100" alt="Carousel Bootstrap First"
                             src="{% static "images/classrooms/000001.jpg" %}"/>
                        <div class="carousel-caption">
                            <h3>
                                某个教室
                            </h3>
                            <p>
                                this is a test
                            </p>
                        </div>
                    </div>
                    <div class="item">
                        <img class="w-100" alt="Carousel Bootstrap Second"
                             src="{% static "images/classrooms/000002.jpg" %}"/>
                        <div class="carousel-caption">
                            <h4>
                                某个教室X2
                            </h4>
                            <p>
                                this is a test
                            </p>
                        </div>
                    </div>
                    <div class="item">
                        <img class="w-100" alt="Carousel Bootstrap Third"
                             src="{% static "images/classrooms/000004.jpg" %}"/>
                        <div class="carousel-caption">
                            <h4>
                                某个教室X3
                            </h4>
                            <p>
                              this is a test
                            </p>
                        </div>
                    </div>
                </div>
                <!-- 轮播（Carousel）导航 -->
                <a class="carousel-control left" href="#carousel-1" data-slide="prev"> <span aria-hidden="true"
                                                                                                  class="glyphicon glyphicon-chevron-right"></span></a>
                <a class="carousel-control right" href="#carousel-1" data-slide="next"> <span aria-hidden="true"
                                                                                                   class="glyphicon glyphicon-chevron-right"></span></a>
            </div>
        </div>
    </div>
</div>




<script>

    (function ($) {
        $("#carousel-1").carousel({
            interval: 5000,
            wrap: true,
        });
    })(jQuery)
</script>
